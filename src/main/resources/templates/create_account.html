<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<div>
    <a href="/v1/index" class="btn btn-success" style="margin-left: 10px; margin-top: 10px;">Home</a>
</div>

<div>&nbsp;</div>

<form th:action="@{/v1/accounts/}" method="post" th:object="${account}" style="margin-left: 10px">

    <div class="mb-3">
        <label for="accountFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="accountFirstName" th:field="*{firstName}">
    </div>

    <div class="mb-3">
        <label for="accountLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="accountLastName" th:field="*{lastName}">
    </div>

    <div class="mb-3">
        <label for="accountEmail" class="form-label">Email</label>
        <input type="text" class="form-control" id="accountEmail" th:field="*{email}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

</body>
</html>
