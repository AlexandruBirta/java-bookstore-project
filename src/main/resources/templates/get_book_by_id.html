<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Book by Id</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<div>
    <a href="/v1/index" class="btn btn-success" style="margin-left: 10px; margin-top: 10px;">Home</a>
</div>

<div>&nbsp;</div>

<div>
    <table class="table">

        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Genre</th>
            <th scope="col">ISBN</th>
            <th scope="col">Description</th>
            <th scope="col">Author</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text="${book.id != null ? book.id : 'Id'}">Id</td>
            <td th:text="${book.name != null ? book.name : 'Name'}">Name</td>
            <td th:text="${book.genre != null ? book.genre : 'Genre'}">Genre</td>
            <td th:text="${book.isbn != null ? book.isbn : 'ISBN'}">ISBN</td>
            <td th:text="${book.description != null ? book.description : 'Description'}">Description</td>
            <td th:text="${book.author.firstName != null ? book.author.firstName : 'Author Last Name'} + ' ' + ${book.author.lastName != null ? book.author.lastName : 'Author Last Name'}">
                Author
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
