<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<div>
    <a href="/v1/index" class="btn btn-success" style="margin-left: 10px; margin-top: 10px;">Home</a>
</div>

<div>&nbsp;</div>

<form th:action="@{/v1/reviews/}" method="post" th:object="${review}" style="margin-left: 10px">

    <div class="mb-3">
        <label for="reviewAccountId" class="form-label">Account Id</label>
        <input type="text" class="form-control" id="reviewAccountId" th:field="*{account}">
    </div>

    <div class="mb-3">
        <label for="reviewBookId" class="form-label">Book Id</label>
        <input type="text" class="form-control" id="reviewBookId" th:field="*{book}">
    </div>

    <div class="mb-3">
        <label for="reviewTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="reviewTitle" th:field="*{title}">
    </div>

    <div class="mb-3">
        <label for="reviewContent" class="form-label">Content</label>
        <input type="text" class="form-control" id="reviewContent" th:field="*{content}">
    </div>

    <label for="reviewRating" class="form-label">Rating</label>
    <select name="rating" class="form-select" aria-label="Default select example" id="reviewRating"
            th:field="*{rating}">
        <option th:each="ratingOpt : ${T(ro.unibuc.fmi.javabookstoreproject.model.Rating).values()}"
                th:value="${ratingOpt.name()}" th:text="${ratingOpt}"></option>
    </select>

    <button type="submit" class="btn btn-primary" style="margin-top: 10px">Submit</button>

</form>

</body>
</html>
