<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<div>
    <a href="/v1/index" class="btn btn-success" style="margin-left: 10px; margin-top: 10px;">Home</a>
</div>

<div>&nbsp;</div>

<form th:action="@{/v1/transactions/}" method="post" th:object="${transaction}" style="margin-left: 10px">

    <label for="transactionType" class="form-label">Type</label>
    <select class="form-select" aria-label="Default select example" id="transactionType" th:field="*{type}">
        <option th:each="typeOpt : ${T(ro.unibuc.fmi.javabookstoreproject.model.TransactionType).values()}"
                th:value="${typeOpt.name()}" th:text="${typeOpt}"></option>
    </select>

    <div class="mb-3">
        <label for="transactionCost" class="form-label">Cost</label>
        <input type="text" class="form-control" id="transactionCost" th:field="*{cost}">
    </div>

    <div class="mb-3">
        <label for="transactionRentalTimeInDays" class="form-label">Rental Time in Days</label>
        <input type="text" class="form-control" id="transactionRentalTimeInDays" th:field="*{rentalTimeInDays}">
    </div>

    <div class="bookSubscription" id="transactionSubscriptionDurationInMonthsDiv">
        <label for="transactionSubscriptionDurationInMonths" class="form-label">Subscription Time in Months</label>
        <input type="text" class="form-control" id="transactionSubscriptionDurationInMonths"
               th:field="*{subscriptionDurationInMonths}">
    </div>

    <div class="bookSubscription" id="bookGenreDiv">
        <label for="bookGenre" class="form-label">Subscription Genre</label>
        <select name="genre" class="form-select" aria-label="Default select example" id="bookGenre"
                th:field="*{subscriptionGenre}">
            <option th:each="genreOpt : ${T(ro.unibuc.fmi.javabookstoreproject.model.Genre).values()}"
                    th:value="${genreOpt.name()}" th:text="${genreOpt}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="transactionAccountId" class="form-label">Account Id</label>
        <input type="text" class="form-control" id="transactionAccountId" th:field="*{account}">
    </div>

    <div class="mb-3">
        <label for="transactionBookId" class="form-label">Book Id</label>
        <input type="text" class="form-control" id="transactionBookId" th:field="*{book}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

</body>
</html>
