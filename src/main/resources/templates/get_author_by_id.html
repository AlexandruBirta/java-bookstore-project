<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Author by Id</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<div>
    <a href="/v1/index" class="btn btn-success" style="margin-left: 10px; margin-top: 10px;">Home</a>
</div>

<div>&nbsp;</div>

<div>
    <table class="table">

        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text="${author.id != null ? author.id : 'Id'}">Id</td>
            <td th:text="${author.firstName != null ? author.firstName : 'First Name'}">First Name</td>
            <td th:text="${author.lastName != null ? author.lastName : 'Last Name'}">Last Name</td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
