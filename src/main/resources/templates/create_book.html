<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<div>
    <a href="/v1/index" class="btn btn-success" style="margin-left: 10px; margin-top: 10px;">Home</a>
</div>

<div>&nbsp;</div>

<form th:action="@{/v1/books/}" method="post" th:object="${book}" style="margin-left: 10px">

    <div class="mb-3">
        <label for="bookName" class="form-label">Name</label>
        <input type="text" class="form-control" id="bookName" th:field="*{name}">
    </div>

    <div class="mb-3">
        <label for="bookDescription" class="form-label">Description</label>
        <input type="text" class="form-control" id="bookDescription" th:field="*{description}">
    </div>

    <label for="bookGenre" class="form-label">Genre</label>
    <select name="genre" class="form-select" aria-label="Default select example" id="bookGenre" th:field="*{genre}">
        <option th:each="genreOpt : ${T(ro.unibuc.fmi.javabookstoreproject.model.Genre).values()}"
                th:value="${genreOpt.name()}" th:text="${genreOpt}"></option>
    </select>

    <div class="mb-3">
        <label for="bookIsbn" class="form-label">Isbn</label>
        <input type="text" class="form-control" id="bookIsbn" th:field="*{isbn}">
    </div>

    <div class="mb-3">
        <label for="bookAuthorId" class="form-label">Author Id</label>
        <input type="text" class="form-control" id="bookAuthorId" th:field="*{author}">
    </div>

    <div class="mb-3">
        <label for="bookPublisherId" class="form-label">Publisher Id</label>
        <input type="text" class="form-control" id="bookPublisherId" th:field="*{publisher}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

</body>
</html>
